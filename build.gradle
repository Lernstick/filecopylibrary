plugins {
	id 'java'
}

dependencies {
	compile files(
		'/usr/share/java/junit4.jar',
	)
}

task sortStrings(type:Exec) {
	group = 'Tools'
	description = 'Sorts the strings in the properties files.'
	commandLine 'sh', 'sort_strings.sh'
}

task checkStrings(type:Exec) {
	group = 'Tools'
	description = 'Checks the strings in the properties files.'
	commandLine 'sh', 'check_strings.sh'
}
